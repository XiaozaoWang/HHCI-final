  <!-- import the libraries -->

  <style>
    form {
      margin-top: 50px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input[type="text"],
    input[type="submit"] {
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    #output {
      margin-top: 50px;
      display: none;
      text-align: center;
    }
  </style>

</head>

<body>

  <div class="bar">
    <h1 class="HHCI">HHCI Interactive Essay</h1>
  </div>


  <div class="main">
    <h3>
      Component 3: Copy and Paste
    </h3>
    <form onsubmit="event.preventDefault(); showOutput();">
      <label for="textbox">Copy the text:</label>
      <textarea id="textbox" rows="5" readonly>Larry Tesler</textarea>
      <label for="inputbox">Paste here!</label>
      <input type="text" id="inputbox" placeholder="Paste text here">
      <input type="submit" value="Submit">
    </form>
    <div id="output"></div>

  </div>


  <div class="prev">
    <a href="components2drag.html">previous page</a>
  </div>

  <div class="next">
    <a href="components4menu.html">next page</a>
  </div>


  <script>
    function showOutput() {
      // get the values from the text box and input box
      var text = document.getElementById("textbox").value;
      var input = document.getElementById("inputbox").value;

      // check if the input matches the text
      if (input === text) {
        // display success message
        document.getElementById("output").innerHTML = "<p>The invention of copy and paste by Larry Tesler has had a significant impact on the way people interact with computers and digital information. Copy and paste allows users to easily duplicate and move text, images, and other content between applications, documents, and web pages. This has made it easier for people to work with digital information and has increased productivity and efficiency in many areas. </p> ";
        document.getElementById("output").style.display = "block";
      } else {
        // display error message
        document.getElementById("output").innerHTML = "<p>Error! The input does not match the text.</p>";
        document.getElementById("output").style.display = "block";
      }
    }
  </script>





</body>

</html>
